<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fonts/typicons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md py-3 navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: var(--bs-gray);">
                    <i class="typcn typcn-contacts"></i>
                </span>
                <span>Contacts App</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                </ul>
                <small style="margin-right: 15px;font-size: 15px;">Hello {{ user_name }}</small>
                <a class="btn btn-primary ms-md-2" role="button" href="/logout" style="transform: scale(1);">Logout</a>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center;margin: 10px;">My Contacts App</h1>
    <h3 class="text-start" style="text-align: center;margin-top: 50px;margin-left: 100px;">Update The Info</h3>
    <form method="post" action="/update" id="updateCon"></form>
        <div class="container" style="margin-top: 20px;width: 150px;margin-left: 100px;margin-bottom: 20px;">
            <div class="row">
                <div class="col-md-6">
                    <label class="col-form-label" form="updateCon">Name</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" form="updateCon" type="text" value="{{ contact_name }}" style="width: 200px;border-color: rgb(0,0,0);" disabled="">
                    <input class="form-control" form="updateCon" type="hidden" name="contact_name" value="{{ contact_name }}">
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 20px;width: 150px;margin-left: 100px;margin-bottom: 20px;">
            <div class="row">
                <div class="col-md-6">
                    <label class="col-form-label"form="updateCon">Number</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" form="updateCon" type="number" name="contact_number" value="{{ contact_number }}" style="width: 200px;border-color: rgb(0,0,0);">
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 20px;margin-bottom: 20px;margin-left: 100px;">
            <div class="row">
                <div class="col-md-6 col-xxl-2" style="width: 150px;">
                    <button class="btn btn-primary" type="submit" form="updateCon">Update</button>
                </div>
                <div class="col-md-6 col-xxl-1" style="width: 150px;">
                    <form action="/delete" method="post" id="deleteCon"></form>
                        <input class="form-control" form="deleteCon" type="hidden" name="contact_name" value="{{ contact_name }}" />
                        <button class="btn btn-primary" form="deleteCon" type="submit">Delete</button>
                </div>
                <div class="col-md-6 col-xxl-1" style="width: 150px;">
                    <a class="btn btn-primary" role="button" href="/contacts">Cancel</a>
                </div>
            </div>
        </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
